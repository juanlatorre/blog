	<link rel="stylesheet" href="css/style.css">

	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-white">
		<h1 class="mx-auto navbar-brand">Juan Latorre — <small>contacto</small></h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item" style="font-size: 1.5rem;">
					<a class="nav-link" href="/">Portfolio</a>
				</li>
				<li class="nav-item" style="font-size: 1.5rem;">
					<a class="nav-link" href="/blog">Blog</a>
				</li>
				<li class="nav-item active" style="font-size: 1.5rem;">
					<a class="nav-link" href="/contacto.html">Contacto <span class="sr-only">(actual)</span></a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<form class="mt-5" method="POST" action="https://formspree.io/juanlatorre@protonmail.com">
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" name="nombre" placeholder="" required>
			</div>
			<div class="form-group">
				<label for="correo">Correo</label>
				<input type="email" class="form-control" id="correo" name="correo" placeholder="" required>
			</div>
			<div class="form-group">
				<label for="asunto">Asunto</label>
				<input type="text" class="form-control" id="asunto" name="asunto" placeholder="" required>
			</div>
			<div class="form-group">
				<label for="asunto">Mensaje</label>
				<textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-dark">Enviar</button>
		</form>
	</div>

	<footer>
		<div class="container text-center mt-5">
			<p>Diseñado por <span class="diseno">Mi. ¿Quién sino?</span></p>
		</div>
	</footer>



	<!-- jQuery primero, luego Popper.js, luego Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function(){
			$(".filter-btn").click(function(){
				var value = $(this).attr('data-filter');
				if(value == "todo") {
					//$('.filter').removeClass('hidden');
					$('.filter').show('1000');
				} else {
					//            $('.filter[filter-item="'+value+'"]').removeClass('hidden');
        			//            $(".filter").not('.filter[filter-item="'+value+'"]').addClass('hidden');
        			$(".filter").not('.'+value).hide('3000');
        			$('.filter').filter('.'+value).show('3000');
        		}
        	});

			if ($(".filter-btn").removeClass("active")) {
				$(this).removeClass("active");
			}
			$(this).addClass("active");

		});
	</script>
</body>
